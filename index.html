
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP meta tag removed for GitHub Pages compatibility -->
  <title>JEE Study Timetable</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo-section">
        <div class="logo-icon">🎯</div>
        <div class="logo-text">
          <h2>StudyFlow</h2>
          <span class="tagline">JEE Preparation</span>
        </div>
      </div>
    </div>
    <div class="day-selector">
      <button type="button">
        <span class="day-icon">🌅</span>
        <span class="day-name">Monday</span>
        <span class="day-arrow">→</span>
      </button>
      <button type="button">
        <span class="day-icon">⚡</span>
        <span class="day-name">Tuesday</span>
        <span class="day-arrow">→</span>
      </button>
      <button type="button">
        <span class="day-icon">🔥</span>
        <span class="day-name">Wednesday</span>
        <span class="day-arrow">→</span>
      </button>
      <button type="button">
        <span class="day-icon">💫</span>
        <span class="day-name">Thursday</span>
        <span class="day-arrow">→</span>
      </button>
      <button type="button">
        <span class="day-icon">🌟</span>
        <span class="day-name">Friday</span>
        <span class="day-arrow">→</span>
      </button>
      <button type="button">
        <span class="day-icon">🚀</span>
        <span class="day-name">Saturday</span>
        <span class="day-arrow">→</span>
      </button>
      <button type="button">
        <span class="day-icon">✨</span>
        <span class="day-name">Sunday</span>
        <span class="day-arrow">→</span>
      </button>
    </div>
    
    <div class="sidebar-footer">
      <div class="progress-ring">
        <svg id="week-progress-svg" width="110" height="110">
          <circle cx="55" cy="55" r="45" stroke="#e0e7ff" stroke-width="8" fill="none" />
          <circle id="week-progress-circle" cx="55" cy="55" r="45" stroke="#6366f1" stroke-width="8" fill="none" stroke-dasharray="282.7" stroke-dashoffset="176.1" />
        </svg>
        <div class="ring-text">
          <div id="progress-percent">38</div>
          <div class="week-label">Week Progress</div>
        </div>
      </div>
      <div class="sound-toggle">
        <button id="sound-toggle-btn" class="sound-btn" title="Toggle Sound Effects"></button>
      </div>
    </div>
      
      <div class="credits-section">
        <div class="credits-title">Made with ❤️</div>
        <div class="credits-content">
          <div class="credits-name">Sayan Das</div>
          <div class="credits-helper">with help of <span class="credits-claude">Claude</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <header class="main-header">
      <div class="header-left">
        <h1 class="main-title">
          <span class="title-icon">📚</span>
          <span class="title-text">
            Today's Schedule
            <small id="current-date"></small>
          </span>
        </h1>
      </div>
      <div class="header-right">
        <div class="theme-switcher">
          <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>

    <div class="status-banner">
      <div class="status-content">
        <div class="status-icon pulse-animation">🔴</div>
        <div class="status-text">
          <div id="live-now" class="live-text">Live Now: Loading...</div>
          <div class="status-subtitle">Real-time schedule tracking</div>
        </div>
      </div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card primary">
        <div class="stat-icon">📊</div>
        <div class="stat-content">
          <div class="stat-value" id="total-tasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
      </div>
      <div class="stat-card success">
        <div class="stat-icon">⏱️</div>
        <div class="stat-content">
          <div class="stat-value" id="study-hours">0h</div>
          <div class="stat-label">Study Hours</div>
        </div>
      </div>
      <div class="stat-card info">
        <div class="stat-icon">✅</div>
        <div class="stat-content">
          <div class="stat-value" id="completed-tasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>
      <div class="stat-card warning">
        <div class="stat-icon">🎯</div>
        <div class="stat-content">
          <div class="stat-value" id="current-subject">—</div>
          <div class="stat-label">Current Focus</div>
        </div>
      </div>
    </div>

    <div class="schedule-section">
      <div class="section-header">
        <h3 class="section-title">
          <span class="section-icon">📋</span>
          Schedule Overview
        </h3>
        <div class="view-options">
          <button class="view-btn active" data-view="timeline">Timeline</button>
          <button class="view-btn" data-view="grid">Grid</button>
        </div>
      </div>
      <div id="schedule-container" class="schedule-timeline">Loading schedule...</div>
    </div>
  </div>

</div>

<!-- Sound Effects -->
<audio id="click-sound" preload="auto">
  <source src="sounds/click.wav" type="audio/wav">
</audio>
<audio id="hover-sound" preload="auto">
  <source src="sounds/hover.wav" type="audio/wav">
</audio>
<audio id="complete-sound" preload="auto">
  <source src="sounds/complete.wav" type="audio/wav">
</audio>
<audio id="notification-sound" preload="auto">
  <source src="sounds/notification.wav" type="audio/wav">
</audio>
<script src="data.js"></script>
<script src="renderer.js"></script>
</body>
</html>
